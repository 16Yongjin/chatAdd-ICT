<!DOCTYPE html>

<html>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
        
        <title>Add:ICT Chat</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/grid.css">
        <link rel="stylesheet" type="text/css" href="./ionicons-2.0.1/css/ionicons.min.css">
        <link rel="stylesheet" type="text/css" href="./css/animate.css">
        <link rel="stylesheet" type="text/css" href="./css/queries.css">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="//cdn.jsdelivr.net/font-iropke-batang/1.2/font-iropke-batang.css">
        
    </head>
    
    <body>
        <div class="toggle-icon">
            <i class="ion-navicon-round"></i> 
        </div>
        <header id="header">
            <div class="header-div">
                <input type="file" id="file-upload">
                <img class="logo-img" src="logo.png">
                <h1>Add:ICT</h1>
                <h4 class="name-modify">닉네임 변경</h4>
            </div>
        </header>
        
        <section class="input">
            <div class="message-box">

                <div class="message-list message-bal" id="msg-list">
                    
                    <span id="message-filter"></span>

                </div>
                <div class="input-div">
                    <form class="input-form">
                        <input type="text" name="message" id="message" placeholder="Message.." required>
                        <input type="text" style="width: 0px; display: none">
                        <button type="button" id="send" onclick="sendText();" class="btn btn-default">Send</button>
                        
                    </form>
                </div>
            </div>
        
        </section>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="./bootstrap/js/bootstrap.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>
        <script src="./app.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
            
    </body>
</html>
